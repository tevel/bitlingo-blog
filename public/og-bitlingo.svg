<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">BitLingo - Audio-first vocabulary learning on the go</title>
  <desc id="desc">Branded Open Graph image for BitLingo blog</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <!-- App accent blue gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#0288d1"/>
    </linearGradient>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f9a825"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <!-- Stronger shadow for B letter -->
    <filter id="bShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo centered -->
  <g transform="translate(600, 200) scale(0.8)">
    <!-- Headphones band -->
    <path d="M105 250 C105 130, 180 75, 256 75 C332 75, 407 130, 407 250" 
          fill="none" stroke="url(#blueGrad)" stroke-width="32" stroke-linecap="round"
          filter="url(#shadow)"/>
    
    <!-- Left ear cup -->
    <rect x="73" y="220" width="56" height="100" rx="28" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <!-- Left ear cup inner -->
    <rect x="85" y="232" width="32" height="76" rx="16" fill="#0288d1"/>
    
    <!-- Right ear cup -->
    <rect x="383" y="220" width="56" height="100" rx="28" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <!-- Right ear cup inner -->
    <rect x="395" y="232" width="32" height="76" rx="16" fill="#0288d1"/>
    
    <!-- B letter - Nunito-style rounded bold -->
    <g filter="url(#bShadow)" transform="translate(256, 285) scale(0.55) translate(-256, -285)">
      <path d="M175 150 
               Q175 140, 185 140 L270 140 
               Q350 140, 350 200 Q350 250, 305 265
               Q360 275, 360 340 Q360 420, 270 420 L185 420 
               Q175 420, 175 410 Z
               M230 190 L230 245 L265 245 Q300 245, 300 217 Q300 190, 265 190 Z
               M230 295 L230 370 L270 370 Q310 370, 310 332 Q310 295, 270 295 Z"
            fill="url(#goldGrad)"/>
    </g>
  </g>
  
  <g fill="#e0f2fe" font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif">
    <text x="600" y="420" font-size="60" font-weight="700" text-anchor="middle">BitLingo Blog</text>
    <text x="600" y="490" font-size="38" font-weight="600" text-anchor="middle">Audio-first vocabulary learning for busy people</text>
    <text x="600" y="540" font-size="30" opacity="0.9" text-anchor="middle">Learn languages on the go â€” commute, walk, or work out</text>
  </g>
</svg>
