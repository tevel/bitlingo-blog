<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="offline-title offline-desc">
  <title id="offline-title">Offline vocabulary practice for flights and travel</title>
  <desc id="offline-desc">Illustration of a smartphone showing BitLingo app in airplane mode above the clouds, displaying the French word Voyage with audio waveform visualization, OFFLINE badge, Deck Synced indicator, and no-signal icon - learn languages without internet connection</desc>
  
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background - high altitude sky -->
  <rect width="1200" height="630" fill="url(#sky)"/>
  
  <!-- Stars/atmosphere -->
  <g fill="#fff">
    <circle cx="100" cy="50" r="1" opacity="0.5"/>
    <circle cx="200" cy="80" r="1.5" opacity="0.4"/>
    <circle cx="350" cy="40" r="1" opacity="0.6"/>
    <circle cx="500" cy="70" r="1" opacity="0.3"/>
    <circle cx="700" cy="30" r="1.5" opacity="0.5"/>
    <circle cx="850" cy="60" r="1" opacity="0.4"/>
    <circle cx="1000" cy="45" r="1" opacity="0.6"/>
    <circle cx="1100" cy="85" r="1.5" opacity="0.3"/>
  </g>
  
  <!-- Clouds below (aerial view) -->
  <g fill="url(#cloud)" opacity="0.15">
    <ellipse cx="150" cy="550" rx="200" ry="60"/>
    <ellipse cx="400" cy="580" rx="250" ry="50"/>
    <ellipse cx="700" cy="560" rx="180" ry="55"/>
    <ellipse cx="950" cy="590" rx="220" ry="45"/>
    <ellipse cx="1150" cy="550" rx="150" ry="60"/>
  </g>
  
  <!-- Airplane window frame -->
  <g transform="translate(600, 315)">
    <ellipse cx="0" cy="0" rx="280" ry="250" fill="#1a202c"/>
    <ellipse cx="0" cy="0" rx="260" ry="230" fill="url(#sky)"/>
    <!-- Window reflection -->
    <ellipse cx="-80" cy="-80" rx="60" ry="100" fill="#fff" opacity="0.05" transform="rotate(-20)"/>
  </g>
  
  <!-- Smartphone showing offline vocabulary app -->
  <g transform="translate(600, 330)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="-90" y="-160" width="180" height="320" rx="25" fill="url(#phone)"/>
    <!-- Screen -->
    <rect x="-80" y="-145" width="160" height="280" rx="5" fill="url(#screen)"/>
    
    <!-- App content -->
    <!-- BitLingo logo area -->
    <circle cx="0" cy="-100" r="25" fill="#fff" opacity="0.2"/>
    <text x="0" y="-92" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" font-weight="700">B</text>
    
    <!-- French vocabulary display -->
    <text x="0" y="-30" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="28" font-weight="700">Voyage</text>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" opacity="0.7">vwa-YAZH</text>
    <text x="0" y="35" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" opacity="0.5">journey, trip</text>
    
    <!-- Audio waveform visualization -->
    <g transform="translate(0, 70)">
      <rect x="-60" y="-15" width="8" height="30" rx="4" fill="#fff" opacity="0.8"/>
      <rect x="-45" y="-25" width="8" height="50" rx="4" fill="#fff" opacity="0.9"/>
      <rect x="-30" y="-20" width="8" height="40" rx="4" fill="#fff" opacity="0.7"/>
      <rect x="-15" y="-30" width="8" height="60" rx="4" fill="#fff"/>
      <rect x="0" y="-20" width="8" height="40" rx="4" fill="#fff" opacity="0.8"/>
      <rect x="15" y="-25" width="8" height="50" rx="4" fill="#fff" opacity="0.9"/>
      <rect x="30" y="-15" width="8" height="30" rx="4" fill="#fff" opacity="0.7"/>
      <rect x="45" y="-20" width="8" height="40" rx="4" fill="#fff" opacity="0.6"/>
    </g>
    
    <!-- OFFLINE status badge -->
    <g transform="translate(50, -130)">
      <rect x="-35" y="-12" width="70" height="24" rx="12" fill="#10b981"/>
      <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="11" font-weight="600">OFFLINE</text>
    </g>
    
    <!-- Learning progress bar -->
    <g transform="translate(0, 115)">
      <rect x="-60" y="0" width="120" height="6" rx="3" fill="#1a202c"/>
      <rect x="-60" y="0" width="80" height="6" rx="3" fill="#fff"/>
      <text x="0" y="20" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" opacity="0.6">12 of 20 words</text>
    </g>
  </g>
  
  <!-- Airplane mode icon -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#4361ee" opacity="0.2" filter="url(#glow)"/>
    <path d="M0 -20 L15 10 L40 15 L15 15 L10 30 L0 20 L-10 30 L-15 15 L-40 15 L-15 10 Z" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- No signal indicator with message -->
  <g transform="translate(1000, 150)">
    <circle cx="0" cy="0" r="35" fill="#1a202c" opacity="0.6"/>
    <!-- Signal bars crossed out -->
    <rect x="-15" y="10" width="6" height="10" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="-5" y="5" width="6" height="15" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="5" y="-2" width="6" height="22" rx="1" fill="#fff" opacity="0.4"/>
    <line x1="-20" y1="20" x2="20" y2="-15" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <text x="0" y="55" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" opacity="0.6">No signal? No problem.</text>
  </g>
  
  <!-- Deck synced confirmation badge -->
  <g transform="translate(180, 450)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#10b981" opacity="0.9"/>
    <circle cx="-50" cy="0" r="12" fill="#fff" opacity="0.3"/>
    <path d="M-55 0 L-50 5 L-43 -5" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="10" y="6" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Deck Synced</text>
  </g>
</svg>
