<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="commute-title commute-desc">
  <title id="commute-title">Hands-free language learning while commuting</title>
  <desc id="commute-desc">Illustration showing a car driving at night with audio waves and floating vocabulary bubbles in multiple languages - Hola, Bonjour, 你好, Ciao - representing hands-free language practice during your commute with BitLingo</desc>
  
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#7209b7"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#sky)"/>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.3">
    <circle cx="100" cy="80" r="1.5"/>
    <circle cx="250" cy="120" r="1"/>
    <circle cx="400" cy="60" r="1.5"/>
    <circle cx="550" cy="100" r="1"/>
    <circle cx="700" cy="50" r="2"/>
    <circle cx="850" cy="90" r="1"/>
    <circle cx="1000" cy="70" r="1.5"/>
    <circle cx="1100" cy="110" r="1"/>
    <circle cx="150" cy="180" r="1"/>
    <circle cx="950" cy="150" r="1.5"/>
  </g>
  
  <!-- City skyline silhouette -->
  <g fill="#0f0f1a">
    <rect x="50" y="280" width="60" height="200"/>
    <rect x="120" y="320" width="40" height="160"/>
    <rect x="170" y="260" width="80" height="220"/>
    <rect x="260" y="300" width="50" height="180"/>
    <rect x="320" y="340" width="30" height="140"/>
    <rect x="900" y="290" width="70" height="190"/>
    <rect x="980" y="330" width="50" height="150"/>
    <rect x="1040" y="270" width="60" height="210"/>
    <rect x="1110" y="310" width="90" height="170"/>
  </g>
  
  <!-- Road -->
  <path d="M0 630 L0 480 Q600 380 1200 480 L1200 630 Z" fill="url(#road)"/>
  
  <!-- Road lines -->
  <g stroke="#fff" stroke-width="3" stroke-dasharray="40 30" opacity="0.4">
    <path d="M100 560 Q600 470 1100 560"/>
  </g>
  
  <!-- Car silhouette -->
  <g transform="translate(400, 460)">
    <!-- Car body -->
    <path d="M50 60 L80 20 L220 20 L280 60 L300 60 L300 100 L0 100 L0 60 Z" fill="#2d2d44"/>
    <!-- Windows with glow -->
    <path d="M90 25 L110 55 L190 55 L210 25 Z" fill="#4361ee" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="70" cy="100" r="25" fill="#1a1a2e"/>
    <circle cx="230" cy="100" r="25" fill="#1a1a2e"/>
    <circle cx="70" cy="100" r="12" fill="#2d2d44"/>
    <circle cx="230" cy="100" r="12" fill="#2d2d44"/>
    <!-- Headlights glow -->
    <ellipse cx="320" cy="75" rx="40" ry="20" fill="#4361ee" opacity="0.3" filter="url(#blur)"/>
  </g>
  
  <!-- Audio waves emanating from car -->
  <g transform="translate(600, 480)" stroke="url(#glow)" fill="none" stroke-width="3">
    <path d="M-30 0 Q-30 -40 0 -60" opacity="0.8"/>
    <path d="M-20 0 Q-20 -30 0 -45" opacity="0.6"/>
    <path d="M-10 0 Q-10 -20 0 -30" opacity="0.4"/>
    <path d="M30 0 Q30 -40 0 -60" opacity="0.8"/>
    <path d="M20 0 Q20 -30 0 -45" opacity="0.6"/>
    <path d="M10 0 Q10 -20 0 -30" opacity="0.4"/>
  </g>
  
  <!-- Floating vocabulary bubbles - multilingual examples -->
  <g font-family="system-ui, sans-serif" font-weight="600">
    <!-- Spanish vocabulary -->
    <g transform="translate(200, 200)">
      <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#glow)" opacity="0.9"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="18">Hola</text>
    </g>
    <!-- French vocabulary -->
    <g transform="translate(500, 150)">
      <rect x="-70" y="-25" width="140" height="50" rx="25" fill="url(#glow)" opacity="0.8"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="18">Bonjour</text>
    </g>
    <!-- Chinese vocabulary -->
    <g transform="translate(800, 180)">
      <rect x="-50" y="-25" width="100" height="50" rx="25" fill="url(#glow)" opacity="0.85"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="18">你好</text>
    </g>
    <!-- Italian vocabulary -->
    <g transform="translate(1000, 220)">
      <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#glow)" opacity="0.75"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="18">Ciao</text>
    </g>
  </g>
  
  <!-- Headphone icon - audio learning symbol -->
  <g transform="translate(600, 320)">
    <circle cx="0" cy="0" r="60" fill="url(#glow)" opacity="0.2" filter="url(#blur)"/>
    <path d="M-25 10 L-25 -10 Q-25 -35 0 -35 Q25 -35 25 -10 L25 10" stroke="#fff" stroke-width="4" fill="none"/>
    <rect x="-32" y="5" width="14" height="25" rx="4" fill="#fff"/>
    <rect x="18" y="5" width="14" height="25" rx="4" fill="#fff"/>
  </g>
</svg>
