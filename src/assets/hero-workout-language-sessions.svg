<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="workout-title workout-desc">
  <title id="workout-title">Learn languages while you exercise and work out</title>
  <desc id="workout-desc">Illustration of a person running with wireless earbuds, surrounded by vocabulary bubbles showing the word for run in French (Courir), Spanish (Correr), English, and Japanese (走る), with heart rate monitor showing 142 BPM, workout timer, dumbbell icon, and words learned counter - BitLingo hands-free language learning during exercise</desc>
  
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="energy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="100%" style="stop-color:#7209b7"/>
    </linearGradient>
    <linearGradient id="cool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4cc9f0"/>
      <stop offset="100%" style="stop-color:#4361ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Abstract energy circles -->
  <circle cx="200" cy="400" r="250" fill="#f72585" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1000" cy="200" r="300" fill="#4cc9f0" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Gym floor line -->
  <line x1="0" y1="500" x2="1200" y2="500" stroke="#4361ee" stroke-width="2" opacity="0.3"/>
  
  <!-- Running figure silhouette with earbuds -->
  <g transform="translate(350, 350)">
    <!-- Motion blur effect -->
    <ellipse cx="-40" cy="100" rx="80" ry="20" fill="#f72585" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Person running -->
    <g fill="#e2e8f0">
      <!-- Head -->
      <circle cx="0" cy="-60" r="25"/>
      <!-- Body -->
      <ellipse cx="10" cy="0" rx="25" ry="50" transform="rotate(-15)"/>
      <!-- Front leg -->
      <path d="M30 30 L70 80 L80 130" stroke="#e2e8f0" stroke-width="18" stroke-linecap="round" fill="none"/>
      <!-- Back leg -->
      <path d="M-10 40 L-50 90 L-30 140" stroke="#e2e8f0" stroke-width="18" stroke-linecap="round" fill="none"/>
      <!-- Front arm -->
      <path d="M20 -20 L60 20" stroke="#e2e8f0" stroke-width="14" stroke-linecap="round" fill="none"/>
      <!-- Back arm -->
      <path d="M-5 -10 L-50 30" stroke="#e2e8f0" stroke-width="14" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- Wireless earbuds -->
    <circle cx="20" cy="-55" r="8" fill="url(#energy)"/>
    <path d="M20 -47 Q40 -30 25 -10" stroke="url(#energy)" stroke-width="2" fill="none"/>
    
    <!-- Audio waves from earbuds -->
    <g transform="translate(30, -55)">
      <path d="M5 -8 Q15 0 5 8" stroke="url(#energy)" stroke-width="2" fill="none" opacity="0.8"/>
      <path d="M12 -12 Q25 0 12 12" stroke="url(#energy)" stroke-width="2" fill="none" opacity="0.6"/>
      <path d="M19 -16 Q35 0 19 16" stroke="url(#energy)" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Dumbbell icon -->
  <g transform="translate(850, 400)">
    <!-- Glow -->
    <ellipse cx="0" cy="30" rx="100" ry="30" fill="url(#cool)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Dumbbell -->
    <g fill="#4cc9f0">
      <!-- Left weight -->
      <rect x="-90" y="-30" width="25" height="60" rx="5"/>
      <rect x="-100" y="-20" width="15" height="40" rx="3"/>
      <!-- Bar -->
      <rect x="-65" y="-8" width="130" height="16" rx="8"/>
      <!-- Right weight -->
      <rect x="65" y="-30" width="25" height="60" rx="5"/>
      <rect x="85" y="-20" width="15" height="40" rx="3"/>
    </g>
  </g>
  
  <!-- Multilingual vocabulary bubbles - words for "run" -->
  <g font-family="system-ui, sans-serif" font-weight="600">
    <!-- French vocabulary -->
    <g transform="translate(600, 120)">
      <rect x="-80" y="-30" width="160" height="60" rx="30" fill="url(#energy)" filter="url(#softglow)"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="22">Courir</text>
    </g>
    
    <!-- English translation -->
    <g transform="translate(780, 200)">
      <rect x="-70" y="-28" width="140" height="56" rx="28" fill="url(#cool)" filter="url(#softglow)"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="20">to run</text>
    </g>
    
    <!-- Spanish vocabulary -->
    <g transform="translate(950, 120)">
      <rect x="-65" y="-28" width="130" height="56" rx="28" fill="url(#energy)" opacity="0.8" filter="url(#softglow)"/>
      <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="20">Correr</text>
    </g>
    
    <!-- Japanese vocabulary -->
    <g transform="translate(1080, 200)">
      <rect x="-55" y="-25" width="110" height="50" rx="25" fill="url(#cool)" opacity="0.8" filter="url(#softglow)"/>
      <text x="0" y="7" text-anchor="middle" fill="#fff" font-size="18">走る</text>
    </g>
  </g>
  
  <!-- Heart rate and words learned stats panel -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#1a1a2e" stroke="#4361ee" stroke-width="2" opacity="0.8"/>
    
    <!-- Heart icon and BPM -->
    <g transform="translate(-60, -40)">
      <path d="M0 8 L-12 -5 Q-12 -15 0 -15 Q12 -15 12 -5 Z" fill="#f72585"/>
    </g>
    <text x="0" y="-35" text-anchor="middle" fill="#f72585" font-family="system-ui, sans-serif" font-size="32" font-weight="700">142</text>
    <text x="0" y="-10" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" opacity="0.6">BPM</text>
    
    <!-- Divider -->
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#4361ee" opacity="0.3"/>
    
    <!-- Words learned this session -->
    <text x="0" y="45" text-anchor="middle" fill="#4cc9f0" font-family="system-ui, sans-serif" font-size="28" font-weight="700">+12</text>
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" opacity="0.6">words this session</text>
  </g>
  
  <!-- Workout timer -->
  <g transform="translate(600, 520)">
    <rect x="-120" y="-35" width="240" height="70" rx="35" fill="#1a1a2e" stroke="url(#energy)" stroke-width="2"/>
    <g font-family="system-ui, sans-serif" fill="#fff">
      <text x="-40" y="12" text-anchor="middle" font-size="36" font-weight="700">24</text>
      <text x="0" y="5" text-anchor="middle" font-size="24">:</text>
      <text x="40" y="12" text-anchor="middle" font-size="36" font-weight="700">37</text>
    </g>
  </g>
  
  <!-- Motivational tagline -->
  <text x="600" y="590" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" opacity="0.5">Train your body. Train your brain.</text>
</svg>
