<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="methods-title methods-desc">
  <title id="methods-title">Four proven methods to learn any language faster</title>
  <desc id="methods-desc">Illustration showing four language learning pillars: Immersion with globe and headphones, Active Practice with speech bubbles, Vocabulary Building with flashcards, and Skill Focus with reading, writing, listening, and speaking icons - BitLingo language learning methods guide</desc>
  
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="immersion" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    <linearGradient id="active" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="100%" style="stop-color:#b5179e"/>
    </linearGradient>
    <linearGradient id="vocab" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4cc9f0"/>
      <stop offset="100%" style="stop-color:#4361ee"/>
    </linearGradient>
    <linearGradient id="skills" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9c74f"/>
      <stop offset="100%" style="stop-color:#f9844a"/>
    </linearGradient>
    <linearGradient id="globe-water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0096c7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <clipPath id="globe-clip">
      <circle cx="0" cy="0" r="55"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative background elements -->
  <circle cx="150" cy="100" r="200" fill="#4361ee" opacity="0.05" filter="url(#glow)"/>
  <circle cx="1050" cy="530" r="250" fill="#f72585" opacity="0.05" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="350" fill="#4cc9f0" opacity="0.03" filter="url(#glow)"/>
  
  <!-- Grid lines for tech feel -->
  <g stroke="#fff" stroke-width="1" opacity="0.03">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Central connecting element -->
  <circle cx="600" cy="290" r="120" stroke="#fff" stroke-width="1" fill="none" opacity="0.1"/>
  <circle cx="600" cy="290" r="80" stroke="#fff" stroke-width="1" fill="none" opacity="0.15" stroke-dasharray="8 4"/>
  
  <!-- Brain/learning center icon -->
  <g transform="translate(600, 290)">
    <circle cx="0" cy="0" r="40" fill="#302b63" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <path d="M-15 5 Q-15 -15 0 -15 Q15 -15 15 5 Q15 15 0 15 Q-15 15 -15 5 M-8 -8 L-8 8 M8 -8 L8 8 M-5 -5 Q0 -10 5 -5 M-5 5 Q0 10 5 5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- ============================================= -->
  <!-- PILLAR 1: IMMERSION (top-left) -->
  <!-- ============================================= -->
  <g transform="translate(200, 180)" filter="url(#shadow)">
    <!-- Card background -->
    <rect x="-100" y="-90" width="200" height="180" rx="16" fill="#1a1a3e" stroke="url(#immersion)" stroke-width="2"/>
    
    <!-- Globe icon -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="55" fill="url(#globe-water)" opacity="0.9"/>
      <g clip-path="url(#globe-clip)">
        <!-- Continents simplified -->
        <ellipse cx="-20" cy="-15" rx="25" ry="20" fill="#2d6a4f"/>
        <ellipse cx="25" cy="5" rx="20" ry="30" fill="#2d6a4f"/>
        <ellipse cx="-10" cy="30" rx="15" ry="12" fill="#2d6a4f"/>
      </g>
      <!-- Globe lines -->
      <ellipse cx="0" cy="0" rx="55" ry="20" stroke="#fff" stroke-width="1" fill="none" opacity="0.3"/>
      <ellipse cx="0" cy="0" rx="20" ry="55" stroke="#fff" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="0" cy="0" r="55" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
      
      <!-- Headphones around globe -->
      <path d="M-50 10 Q-65 10 -65 -20 Q-65 -55 -30 -60" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M50 10 Q65 10 65 -20 Q65 -55 30 -60" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
      <rect x="-62" y="5" width="18" height="25" rx="4" fill="#fff"/>
      <rect x="44" y="5" width="18" height="25" rx="4" fill="#fff"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="75" text-anchor="middle" fill="#00b4d8" font-family="system-ui, sans-serif" font-size="18" font-weight="700">IMMERSION</text>
  </g>

  <!-- ============================================= -->
  <!-- PILLAR 2: ACTIVE PRACTICE (top-right) -->
  <!-- ============================================= -->
  <g transform="translate(1000, 180)" filter="url(#shadow)">
    <!-- Card background -->
    <rect x="-100" y="-90" width="200" height="180" rx="16" fill="#1a1a3e" stroke="url(#active)" stroke-width="2"/>
    
    <!-- Speech bubbles with action -->
    <g transform="translate(0, -15)">
      <!-- Main speech bubble -->
      <path d="M-45 -40 L45 -40 Q55 -40 55 -30 L55 10 Q55 20 45 20 L10 20 L0 35 L-10 20 L-45 20 Q-55 20 -55 10 L-55 -30 Q-55 -40 -45 -40 Z" fill="url(#active)"/>
      <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" font-weight="700">¡Hola!</text>
      
      <!-- Response bubble (smaller) -->
      <g transform="translate(40, 40)">
        <path d="M-25 -15 L25 -15 Q30 -15 30 -10 L30 10 Q30 15 25 15 L5 15 L0 22 L-5 15 L-25 15 Q-30 15 -30 10 L-30 -10 Q-30 -15 -25 -15 Z" fill="#fff" opacity="0.9"/>
        <text x="0" y="4" text-anchor="middle" fill="#b5179e" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Hello!</text>
      </g>
      
      <!-- Sound waves -->
      <g transform="translate(-70, -10)" stroke="#fff" stroke-width="2" fill="none" opacity="0.6">
        <path d="M0 -10 Q5 0 0 10"/>
        <path d="M8 -15 Q15 0 8 15"/>
        <path d="M16 -20 Q25 0 16 20"/>
      </g>
    </g>
    
    <!-- Label -->
    <text x="0" y="75" text-anchor="middle" fill="#f72585" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ACTIVE PRACTICE</text>
  </g>

  <!-- ============================================= -->
  <!-- PILLAR 3: VOCABULARY (bottom-left) -->
  <!-- ============================================= -->
  <g transform="translate(200, 420)" filter="url(#shadow)">
    <!-- Card background -->
    <rect x="-100" y="-90" width="200" height="180" rx="16" fill="#1a1a3e" stroke="url(#vocab)" stroke-width="2"/>
    
    <!-- Stacked flashcards -->
    <g transform="translate(0, -10)">
      <!-- Back card -->
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="#3a0ca3" transform="rotate(-8)"/>
      
      <!-- Middle card -->
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="#4361ee" transform="rotate(4)"/>
      
      <!-- Front card -->
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="url(#vocab)"/>
      <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" font-weight="700">学ぶ</text>
      <text x="0" y="18" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" opacity="0.8">to learn</text>
      
      <!-- Plus icon for adding -->
      <g transform="translate(65, -45)">
        <circle cx="0" cy="0" r="15" fill="#4cc9f0"/>
        <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Label -->
    <text x="0" y="75" text-anchor="middle" fill="#4cc9f0" font-family="system-ui, sans-serif" font-size="18" font-weight="700">VOCABULARY</text>
  </g>

  <!-- ============================================= -->
  <!-- PILLAR 4: SKILL FOCUS (bottom-right) -->
  <!-- ============================================= -->
  <g transform="translate(1000, 420)" filter="url(#shadow)">
    <!-- Card background -->
    <rect x="-100" y="-90" width="200" height="180" rx="16" fill="#1a1a3e" stroke="url(#skills)" stroke-width="2"/>
    
    <!-- Four skill icons in a grid -->
    <g transform="translate(0, -15)">
      <!-- Listening (ear) - top left -->
      <g transform="translate(-40, -30)">
        <circle cx="0" cy="0" r="25" fill="#f9c74f" opacity="0.2"/>
        <path d="M-8 -8 Q-15 0 -8 8 Q0 12 5 5 L5 -5 Q0 -12 -8 -8 Z" fill="#f9c74f"/>
        <path d="M10 -10 Q18 0 10 10" stroke="#f9c74f" stroke-width="2" fill="none"/>
        <path d="M15 -15 Q25 0 15 15" stroke="#f9c74f" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Reading (book) - top right -->
      <g transform="translate(40, -30)">
        <circle cx="0" cy="0" r="25" fill="#f9844a" opacity="0.2"/>
        <path d="M-12 -8 L-12 10 Q0 6 0 6 Q0 6 12 10 L12 -8 Q0 -4 0 -4 Q0 -4 -12 -8 Z" fill="none" stroke="#f9844a" stroke-width="2"/>
        <line x1="0" y1="-4" x2="0" y2="6" stroke="#f9844a" stroke-width="2"/>
      </g>
      
      <!-- Speaking (mouth/speech) - bottom left -->
      <g transform="translate(-40, 30)">
        <circle cx="0" cy="0" r="25" fill="#90be6d" opacity="0.2"/>
        <ellipse cx="0" cy="0" rx="12" ry="8" fill="none" stroke="#90be6d" stroke-width="2"/>
        <path d="M-5 0 L5 0" stroke="#90be6d" stroke-width="2" stroke-linecap="round"/>
        <path d="M15 -5 L20 -8 M15 0 L22 0 M15 5 L20 8" stroke="#90be6d" stroke-width="2" stroke-linecap="round"/>
      </g>
      
      <!-- Writing (pen) - bottom right -->
      <g transform="translate(40, 30)">
        <circle cx="0" cy="0" r="25" fill="#577590" opacity="0.2"/>
        <path d="M-8 10 L-5 -5 L8 -12 L10 -6 L-3 7 Z" fill="none" stroke="#577590" stroke-width="2" stroke-linejoin="round"/>
        <line x1="-8" y1="10" x2="-2" y2="8" stroke="#577590" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Label -->
    <text x="0" y="75" text-anchor="middle" fill="#f9c74f" font-family="system-ui, sans-serif" font-size="18" font-weight="700">SKILL FOCUS</text>
  </g>

  <!-- Connecting lines from center to pillars -->
  <g stroke="#fff" stroke-width="1" opacity="0.15">
    <line x1="560" y1="260" x2="280" y2="200"/>
    <line x1="640" y1="260" x2="920" y2="200"/>
    <line x1="560" y1="320" x2="280" y2="400"/>
    <line x1="640" y1="320" x2="920" y2="400"/>
  </g>

  <!-- Title area -->
  <g transform="translate(600, 560)" font-family="system-ui, sans-serif">
    <text x="0" y="0" text-anchor="middle" fill="#fff" font-size="22" font-weight="600" opacity="0.9">Four Pillars of Language Mastery</text>
    <text x="0" y="30" text-anchor="middle" fill="#fff" font-size="14" opacity="0.5">Immersion • Practice • Vocabulary • Skills</text>
  </g>
</svg>
