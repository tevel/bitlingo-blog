<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="habit-title habit-desc">
  <title id="habit-title">Daily language learning habit tracker - 10 minutes a day</title>
  <desc id="habit-desc">Illustration of a 7-day streak calendar with checkmarks for completed daily language practice sessions, showing 142 words learned, +24 this week progress stats, 10-minute daily goal timer, and motivational text: Small steps, big progress - BitLingo habit playbook</desc>
  
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10002b"/>
      <stop offset="50%" style="stop-color:#240046"/>
      <stop offset="100%" style="stop-color:#3c096c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4cc9f0"/>
      <stop offset="100%" style="stop-color:#4361ee"/>
    </linearGradient>
    <linearGradient id="streak" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="100%" style="stop-color:#7209b7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Radial decoration -->
  <circle cx="600" cy="315" r="400" fill="#5a189a" opacity="0.1"/>
  <circle cx="600" cy="315" r="300" fill="#7b2cbf" opacity="0.1"/>
  <circle cx="600" cy="315" r="200" fill="#9d4edd" opacity="0.1"/>
  
  <!-- Weekly streak calendar -->
  <g transform="translate(250, 180)">
    <!-- Days of week labels -->
    <g font-family="system-ui, sans-serif" font-size="18" fill="#fff" opacity="0.6">
      <text x="50" y="0" text-anchor="middle">Mon</text>
      <text x="150" y="0" text-anchor="middle">Tue</text>
      <text x="250" y="0" text-anchor="middle">Wed</text>
      <text x="350" y="0" text-anchor="middle">Thu</text>
      <text x="450" y="0" text-anchor="middle">Fri</text>
      <text x="550" y="0" text-anchor="middle">Sat</text>
      <text x="650" y="0" text-anchor="middle">Sun</text>
    </g>
    
    <!-- Day completion circles with checkmarks -->
    <g transform="translate(0, 60)">
      <!-- Monday - complete -->
      <circle cx="50" cy="0" r="35" fill="url(#streak)"/>
      <path d="M35 0 L45 10 L65 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Tuesday - complete -->
      <circle cx="150" cy="0" r="35" fill="url(#streak)"/>
      <path d="M135 0 L145 10 L165 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Wednesday - complete -->
      <circle cx="250" cy="0" r="35" fill="url(#streak)"/>
      <path d="M235 0 L245 10 L265 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Thursday - complete -->
      <circle cx="350" cy="0" r="35" fill="url(#streak)"/>
      <path d="M335 0 L345 10 L365 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Friday - complete -->
      <circle cx="450" cy="0" r="35" fill="url(#streak)"/>
      <path d="M435 0 L445 10 L465 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Saturday - complete -->
      <circle cx="550" cy="0" r="35" fill="url(#streak)"/>
      <path d="M535 0 L545 10 L565 -10" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Sunday - today (current day) -->
      <circle cx="650" cy="0" r="40" fill="url(#accent)" opacity="0.3" filter="url(#glow)"/>
      <circle cx="650" cy="0" r="35" fill="url(#accent)"/>
      <text x="650" y="8" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" font-weight="700">7</text>
    </g>
    
    <!-- Streak flame and counter -->
    <g transform="translate(650, 130)">
      <ellipse cx="0" cy="20" rx="40" ry="15" fill="#f72585" opacity="0.3" filter="url(#glow)"/>
      <path d="M0 50 Q-20 20 -10 -10 Q0 10 10 -20 Q15 10 25 -5 Q10 20 20 40 Q10 35 0 50 Z" fill="url(#streak)"/>
      <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="28" font-weight="700">7 Day Streak!</text>
    </g>
  </g>
  
  <!-- 10-minute daily goal timer -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="60" fill="#5a189a" opacity="0.5"/>
    <circle cx="0" cy="0" r="50" fill="#240046"/>
    <circle cx="0" cy="0" r="45" stroke="url(#accent)" stroke-width="4" fill="none" stroke-dasharray="220 63"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" font-weight="700">10m</text>
    <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" opacity="0.7">Daily Goal</text>
  </g>
  
  <!-- Vocabulary progress stats -->
  <g transform="translate(1000, 420)" font-family="system-ui, sans-serif">
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#5a189a" opacity="0.4"/>
    <text x="0" y="-40" text-anchor="middle" fill="#4cc9f0" font-size="48" font-weight="700">142</text>
    <text x="0" y="-5" text-anchor="middle" fill="#fff" font-size="16" opacity="0.8">Words Learned</text>
    <line x1="-70" y1="20" x2="70" y2="20" stroke="#fff" opacity="0.2"/>
    <text x="0" y="55" text-anchor="middle" fill="#f72585" font-size="32" font-weight="700">+24</text>
    <text x="0" y="80" text-anchor="middle" fill="#fff" font-size="14" opacity="0.6">This Week</text>
  </g>
  
  <!-- Motivational tagline -->
  <g transform="translate(600, 530)" font-family="system-ui, sans-serif">
    <text x="0" y="0" text-anchor="middle" fill="#fff" font-size="20" opacity="0.8">Small steps, big progress. 10 minutes a day.</text>
  </g>
</svg>
