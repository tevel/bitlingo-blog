<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="vocab-title vocab-desc">
  <title id="vocab-title">Build custom vocabulary flashcards for language learning</title>
  <desc id="vocab-desc">Illustration of stacked vocabulary flashcards showing the French word Apprendre with pronunciation guide and English translation, plus Spanish and Chinese cards behind, with category tags for Travel, Business, and Daily learning - BitLingo custom vocabulary builder</desc>
  
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b263b"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#3a0ca3"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209b7"/>
      <stop offset="100%" style="stop-color:#560bad"/>
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="100%" style="stop-color:#b5179e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#415a77" stroke-width="1" opacity="0.15">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#4361ee" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="530" r="200" fill="#f72585" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Stacked vocabulary cards -->
  <!-- Card 3 (back) - Chinese vocabulary -->
  <g transform="translate(600, 280) rotate(-8)" filter="url(#shadow)">
    <rect x="-180" y="-120" width="360" height="240" rx="20" fill="url(#card3)"/>
    <text x="0" y="-40" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="36" font-weight="700">学习</text>
    <text x="0" y="20" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" opacity="0.8">xuéxí</text>
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" opacity="0.6">to learn</text>
  </g>
  
  <!-- Card 2 (middle) - Spanish vocabulary -->
  <g transform="translate(600, 300) rotate(3)" filter="url(#shadow)">
    <rect x="-180" y="-120" width="360" height="240" rx="20" fill="url(#card2)"/>
    <text x="0" y="-40" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="36" font-weight="700">Aprender</text>
    <text x="0" y="20" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" opacity="0.8">ah-pren-DER</text>
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" opacity="0.6">to learn</text>
  </g>
  
  <!-- Card 1 (front) - French vocabulary with audio -->
  <g transform="translate(600, 320)" filter="url(#shadow)">
    <rect x="-180" y="-120" width="360" height="240" rx="20" fill="url(#card1)"/>
    <text x="0" y="-40" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="36" font-weight="700">Apprendre</text>
    <text x="0" y="20" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24" opacity="0.8">ah-PRAHN-druh</text>
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" opacity="0.6">to learn</text>
    <!-- Audio playback icon -->
    <g transform="translate(140, -80)">
      <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.2"/>
      <path d="M-6 -5 L-6 5 L0 5 L8 12 L8 -12 L0 -5 Z" fill="#fff"/>
      <path d="M12 -6 Q18 0 12 6" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Add new card button -->
  <g transform="translate(950, 450)">
    <circle cx="0" cy="0" r="40" fill="#415a77" opacity="0.5"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Vocabulary category tags -->
  <g font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    <g transform="translate(150, 520)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#4361ee" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#fff">Travel</text>
    </g>
    <g transform="translate(280, 520)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#7209b7" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#fff">Business</text>
    </g>
    <g transform="translate(410, 520)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#f72585" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#fff">Daily</text>
    </g>
  </g>
  
  <!-- Learning progress indicator -->
  <g transform="translate(100, 150)">
    <text x="0" y="0" fill="#fff" font-family="system-ui, sans-serif" font-size="16" opacity="0.6">Your Deck</text>
    <rect x="0" y="15" width="150" height="8" rx="4" fill="#415a77" opacity="0.5"/>
    <rect x="0" y="15" width="100" height="8" rx="4" fill="url(#card1)"/>
    <text x="160" y="23" fill="#fff" font-family="system-ui, sans-serif" font-size="14" opacity="0.8">24/30</text>
  </g>
</svg>
