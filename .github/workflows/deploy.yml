name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build site
        run: yarn build

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: List Pages projects (for debugging)
        run: wrangler pages project list
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Create Pages project if it doesn't exist
        run: |
          if ! wrangler pages project list | grep -q "bitlingo-blog"; then
            echo "Creating Pages project bitlingo-blog..."
            wrangler pages project create bitlingo-blog --production-branch=main || true
          else
            echo "Pages project bitlingo-blog already exists"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy dist --project-name=bitlingo-blog
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker to handle /blog* routing
        run: wrangler deploy --config wrangler.workers.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Add custom domain bitlingo.app to Pages project
        run: |
          echo "Adding custom domain bitlingo.app to Pages project..."
          echo "Note: You'll need to configure routing in Cloudflare dashboard:"
          echo "  - Workers route: bitlingo.app/* (main app)"
          echo "  - Pages route: bitlingo.app/blog* (blog)"
          wrangler pages domain add bitlingo.app --project-name=bitlingo-blog || echo "Domain may already exist or need manual setup in dashboard"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true
